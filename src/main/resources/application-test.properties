# Configura\u00e7\u00f5es espec\u00edficas para ambiente de teste

# Configura\u00e7\u00e3o de banco de dados para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configura\u00e7\u00e3o do JPA para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desabilita o H2 Console nos testes
spring.h2.console.enabled=false

# Configura\u00e7\u00e3o de logging para testes (menos verboso)
logging.level.com.example.Catalogo=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN

# Configura\u00e7\u00e3o de inicializa\u00e7\u00e3o de dados para testes
spring.sql.init.mode=never

# Desabilita banner do Spring Boot nos testes
spring.main.banner-mode=off