# ===================================================================
# Configuração da Aplicação
# ===================================================================
spring.application.name=Catalogo-SMT

# ===================================================================
# Configuração do Banco de Dados MySQL
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/catalogo_smt_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=catalogo_user
spring.datasource.password=1234
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ===================================================================
# Configuração do Servidor
# ===================================================================
server.port=8080
server.servlet.context-path=/

# ===================================================================
# Configuração de Logging 
# ===================================================================
logging.level.com.example.Catalogo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.sql.init.mode=never