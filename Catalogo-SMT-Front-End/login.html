<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catálogo SMT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Catálogo SMT</h1>
                <p class="auth-subtitle">Acesse sua conta para continuar</p>
            </div>

            <form id="login-form">
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" value="admin@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-input" value="admin123" required>
                </div>
                
                <button type="submit" class="btn btn-primary mt-lg" style="width: 100%;">Entrar</button>

                <div class="auth-footer">
                    <a href="#" id="forgot-password-link">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </div>

    <div id="recovery-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
                <span id="close-recovery-modal-btn" class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="recovery-form">
                    <p>Digite seu e-mail para receber as instruções de recuperação.</p>
                    <div id="recovery-message" class="error-message" style="display: none; border-color: transparent;"></div>
                    <div class="form-group">
                        <label for="recovery-email" class="form-label">Email</label>
                        <input type="email" id="recovery-email" name="email" class="form-input" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
